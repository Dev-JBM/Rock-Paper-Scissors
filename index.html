<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
<link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCK - PAPER - SCISSORS</h1>
<h2>Round [ <span id="roundCount">1</span> ]</h2>

<div class="game-interface">
<div class="gameIcon human">
    <h4>Score: [ <span id="humanScore">0</span> ]</h4>
    <img src="rock.png" alt="Hand Sign for Rock" id="humanImg">
    <h3>You</h3>
</div>

<div class="gameIcon">
    <h4>Score: [ <span id="computerScore">0</span> ]</h4>
    <img src="rock.png" alt="Hand Sign for Rock" id="computerImg">
    <h3>Computer</h3>
</div>
</div>


<div class="btn-container">
    <h4>Choose here:</h4>
    <button id="rock-btn">ROCK</button>
    <button id="paper-btn">PAPER</button>
    <button id="scissors-btn">SCISSORS</button>
</div>
</body>
</html>
